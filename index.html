<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- IMPORT MATERIAL DESIGN LITE -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>JavaScript To Do List</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- IMPORT FONTAWESOME -->
          <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
          />
          <!-- Title -->
          <span class="mdl-layout-title">To Do List</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">To Do List</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your content goes here -->
          <!-- Textfield with Floating Label -->

          <form id="todoForm" onsubmit="addTodo(); return false;">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
            >
              <input class="mdl-textfield__input" type="text" id="todofield" />
              <label class="mdl-textfield__label" for="todofield"
                >To Do...</label
              >
            </div>
            <button
              type="submit"
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
            >
              Save
            </button>
          </form>
          <ul class="demo-list-control mdl-list" id="todolist"></ul>
        </div>
      </main>
    </div>
    <!-- ------------------SCRIPT------------------ -->
    <script src="./script.js"></script>
  </body>
</html>
